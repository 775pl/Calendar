<div class="card mt-4">
    <div class="card-body">
      <h4 class="card-title">Créer un nouvel utilisateur</h4>
  
      <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  
      <div class="form-group mb-3">
        <label>Prénom</label>
        <input [(ngModel)]="name" class="form-control" />
      </div>
  
      <div class="form-group mb-3">
        <label>Email</label>
        <input [(ngModel)]="email" type="email" class="form-control" />
      </div>
  
      <button class="btn btn-primary" (click)="submitForm()">Créer</button>
    </div>
  </div>
